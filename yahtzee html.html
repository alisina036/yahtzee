<!DOCTYPE html>
<html>
    <head>
        <script src="yahtzee js.js"></script>
        <link rel="stylesheet" href="yahtzee css.css">
        <title>Yahtzee</title>
    </head>
    <body>
      <div class="gridLayout">
        <p id="title">Yahtzee!</p>

        <a href="#" style="--color: red" onclick="rollDice()" id="roll"><span>Roll</span><i></i></a>

        <div class="dice1"><img onclick="holdDie(1,this)" id="dice1" src="dice 1.png"></div>
        <div class="dice2"><img onclick="holdDie(2,this)" id="dice2" src="dice 1.png"></div>
        <div class="dice3"><img onclick="holdDie(3,this)" id="dice3" src="dice 1.png"></div>
        <div class="dice4"><img onclick="holdDie(4,this)" id="dice4" src="dice 1.png"></div>
        <div class="dice5"><img onclick="holdDie(5,this)" id="dice5" src="dice 1.png"></div>

        <br><br>
        <div class="totaal"><p class="totaal">Total <p id="total"></p></p></div>
        <p id="yahtzee"></p>
        <button id="rollsLeft" class="rollsLeft">Rolls left: 3</button>
        <button class="refresh" onclick="window.location.reload()">Switch Player</button>
        <table>
          <tr>
            <th></th>
            <th>player 1</th>
            <th>player 2</th>
          </tr>
          <tr>
            <td>Ones</td>
            <td>
              <button
                class="onesID"
                onclick="selectOnes()"
                class="scoreBoard"
              ></button>
            </td>
            <td>
              <button
                class="onesID"
                onclick="selectOnes()"
                class="scoreBoard"
              ></button>
            </td>
          </tr>
          <tr>
            <td>Twos</td>
            <td>
              <button
                class="twosID"
                onclick="selectTwos()"
                class="scoreBoard"
              ></button>
            </td>
            <td>
              <button
                class="twosID"
                onclick="selectTwos()"
                class="scoreBoard"
              ></button>
            </td>
          </tr>
          <tr>
            <td>Threes</td>
            <td>
              <button
                class="threesID"
                onclick="selectThrees()"
                class="scoreBoard"
              ></button>
            </td>
            <td>
              <button
                class="threesID"
                onclick="selectThrees()"
                class="scoreBoard"
              ></button>
            </td>
          </tr>
          <tr>
            <td>Fours</td>
            <td>
              <button
                class="foursID"
                onclick="selectFours()"
                class="scoreBoard"
              ></button>
            </td>
            <td>
              <button
                class="foursID"
                onclick="selectFours()"
                class="scoreBoard"
              ></button>
            </td>
          </tr>
          <tr>
            <td>Fives</td>
            <td>
              <button
                class="fivesID"
                onclick="selectFives()"
                class="scoreBoard"
              ></button>
            </td>
            <td>
              <button
                class="fivesID"
                onclick="selectFives()"
                class="scoreBoard"
              ></button>
            </td>
          </tr>
          <tr>
            <td>Sixs</td>
            <td>
              <button
                class="sixsID"
                onclick="selectSixs()"
                class="scoreBoard"
              ></button>
            </td>
            <td>
              <button
                class="sixsID"
                onclick="selectSixs()"
                class="scoreBoard"
              ></button>
            </td>
          </tr>
        </table>

      </div>
      <div class="gridLayout">
